<html lang="en">
<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <title>
        {% if url == "login" %}Login{% else %}Sign up{% endif %}
        Â· Chat Bot
    </title>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />

    <!-- Icon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" />
    <link rel="stylesheet prefetch"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css" />
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        {% if message %} {% if status == False %}
        <div class="error-message">{{ message }}</div>
        {% else %}
        <div class="success-message">{{ message }}</div>
        {% endif %} {% endif %}

        <div class="signup">
            <form action="signup" method="post">
                <label class="signup-logo" for="chk" aria-hidden="true">Sign up</label>
                {% if message %}
                <style>
                    .signup-logo {
                        margin-top: 21px;
                    }
                </style>
                {% endif %}
                <input type="email" name="email" id="signup_email" placeholder="Email" required />
                <input type="password" name="password" id="signup_password" placeholder="Password" required />
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"
                    required />
                <button type="submit" name="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="login" method="post">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="login_email" placeholder="Email" required />
                <input type="password" name="password" id="login_password" placeholder="Password" required />
                <!-- icon -->
                <i class="fa fa-eye-slash fa-fw" aria-hidden="true"></i>
                <button type="submit" name="submit">Login</button>
            </form>
        </div>

        {% if url == "login" %}
        <script>
            let chk = document.getElementById("chk");
            chk.checked = true;

            chk.addEventListener("change", () => {
                setTimeout(() => {
                    window.location.href = "/signup";
                }, 800);
            });
        </script>
        {% else %}
        <script>
            chk.addEventListener("change", () => {
                window.location.href = "/login";
            });
        </script>
        {% endif %}
    </div>
</body>
<!-- JS -->
<!-- Latest compiled JavaScript -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

</html>
